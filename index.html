<html lang="en">
<body>
<noscript>You need to enable JavaScript to run this redirect.</noscript>
<div id="root"></div>
</body>
<script>
  const {pathname, search} = window.document.location;
  const possiblePort = pathname.split("/")[2];
  const otherPath = pathname.split("/").splice(3).join("/");
  const port = possiblePort ? ":" + possiblePort : "";
  window.location.href = `http://80.235.117.129${port}${otherPath}${search}`
</script>
</html>
